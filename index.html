<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixssilicious Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <h1>SIXSSILICIOUS</h1>
        <p class="accent-text">TEAM ACCESS ONLY</p>
        
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p id="error-msg" class="error">Access Denied: Invalid Credentials</p>
    </div>

    <div id="main-content" style="display: none;">
        <div class="admin-banner">ACCESS GRANTED: ADMIN PANEL ACTIVE</div>
        <h1>SIXSSILICIOUS</h1>
        <div class="dashboard-box">
            <p>Welcome to the command center.</p>
            <p>Products have been cleared. Ready for new input.</p>
        </div>
        
        <button id="logout-btn" class="outline-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
