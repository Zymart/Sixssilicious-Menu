<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixssilicious | Nutritious Bite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="access-overlay" class="overlay">
        <div class="access-content">
            <div class="checkmark">‚úî</div>
            <h2>LOGIN ACCEPTED</h2>
            <p>Welcome back, Team Sixssilicious</p>
        </div>
    </div>

    <nav>
        <div class="nav-container">
            <div class="brand">
                <img src="1000041430.png" alt="SNB Logo" class="nav-logo">
                <span class="logo-text">SIXSSILICIOUS</span>
            </div>
            <button id="open-login-btn" class="admin-icon-btn">‚öôÔ∏è Admin</button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>SIMPLE & DELICIOUS NUTRITIOUS BITES</h1>
            <p>Handcrafted with passion ‚Ä¢ Unang tikim, lasap mo ang lalim</p>
        </div>
    </header>

    <main class="container">
        <div id="product-grid" class="grid">
            </div>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-box">
            <h3>TEAM ACCESS</h3>
            <input type="text" id="user-input" placeholder="Username">
            <input type="password" id="pass-input" placeholder="Password">
            <button id="submit-login">Login</button>
            <button id="close-modal" class="cancel-link">Cancel</button>
            <p id="error-msg" class="error">Access Denied</p>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel">
        <div class="admin-container">
            <div class="panel-header">ADMIN CONTROL PANEL</div>
            <div class="admin-inputs">
                <input type="text" id="new-name" placeholder="Post Title (e.g. Vegan Mushroom)">
                <input type="text" id="new-cat" placeholder="Category (e.g. ONE POT)">
                <label class="file-upload">
                    üì∑ Upload Food Photo
                    <input type="file" id="new-image-file" accept="image/*">
                </label>
                <button id="add-btn">POST TO WEBSITE</button>
                <button id="logout-btn" class="logout">LOGOUT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
