<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixssilicious | Nutritious Bite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

    <div id="access-overlay" class="overlay">
        <div class="access-content">
            <div class="checkmark">âœ”</div>
            <h2>LOGIN ACCEPTED</h2>
            <p>Welcome back, Team Sixssilicious</p>
        </div>
    </div>

    <nav>
        <div class="nav-container">
            <div class="brand">
                <img src="1000041430.png" alt="SNB Logo" class="nav-logo">
                <span class="logo-text">SIXSSILICIOUS</span>
            </div>
            <button id="open-login-btn" class="admin-trigger">ADMIN LOGIN</button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-inner">
            <p class="tagline">UNANG TIKIM, LASAP MO ANG LALIM</p>
            <h1>SIMPLE & DELICIOUS NUTRITIOUS BITES</h1>
            <div class="glow-line"></div>
        </div>
    </header>

    <main class="container">
        <div id="product-grid" class="grid">
            </div>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-box">
            <h3>TEAM ACCESS</h3>
            <input type="text" id="user-input" placeholder="Admin Name">
            <input type="password" id="pass-input" placeholder="Password">
            <button id="submit-login">UNLOCK</button>
            <button id="close-modal" class="close-link">Back to Site</button>
            <p id="error-msg" class="error-text" style="display: none;">ACCESS DENIED: INVALID KEY</p>
        </div>
    </div>

    <div id="admin-panel" class="admin-dock">
        <div class="dock-container">
            <div class="dock-header">NEW CREATION</div>
            <div class="dock-inputs">
                <input type="text" id="new-name" placeholder="Item Name">
                <input type="text" id="new-cat" placeholder="Category (e.g. SNACKS)">
                <label class="file-btn">
                    <span>ðŸ“· UPLOAD IMAGE</span>
                    <input type="file" id="new-image-file" accept="image/*">
                </label>
                <button id="add-btn">PUBLISH</button>
                <button id="logout-btn" class="logout-btn">LOGOUT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
